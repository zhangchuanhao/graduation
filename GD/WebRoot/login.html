<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>毕业了</title>
        <link type="text/css" rel="stylesheet" media="all" href="styles/login.css" />
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/cookie_util.js"></script>
        <script type="text/javascript" src="scripts/login.js"></script>
		<script type="text/javascript">
		</script>
    </head>
    <body class="index">
        <div class="login_box">
            <table>
                <tr>
                    <td>账号：</td>
                    <td >
                    	<input name="" type="number" class="username" placeholder="账号输入框"/>
                    </td>
                    <td class="login_error_info"><span class="name_msg"></span></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td >
                    	<input name="" type="password" class="password" placeholder="密码输入框"/>
                    </td>
                    <td><span class="pwd_msg"></span></td>
                </tr>
                <tr>
                    <td class="login_info">验证码：</td>
                    <td class="width70">
                    	<input name="" type="text" class="volidate" placeholder="验证码"/>
                    </td>
                    <td><img src="" alt="验证码" title="点击更换" /></td>  
                    <td><span class="required">验证码错误</span></td>              
                </tr>            
                <tr>
                    <td></td>
                    <td class="login_button" colspan="2">
                        <input value="登陆" type="button" class="btn_login"/>
                        <a href="#">忘记密码？</a>
                    </td>
                    <td><span class="required"></span></td>                
                </tr>
            </table>
        </div>
    </body>
</html>
